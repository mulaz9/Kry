  <!-- Header -->
<header id="header-home">
    <div class="container-contatti">
        <nav id="main-nav">
          <img src="../dist/img/logo/kry_logo_light.png" alt="Kry" id="logo">

          </ul>
        </nav>
        <!-- Contact Form -->
        <section id="contact" class="py-1">
            <div class="form">
                <h2 class="section-title">Contattami</h2>
                <p>Compila il form</p>
                <form method="POST" data-netlify="true" data-netlify-recaptcha="true">
                    <div class="text-fields">
                        <input type="text" class="text-input name-input" placeholder="Nome" name="name">
                        <input type="email" class="text-input email-input" placeholder="Indirizzo Email" name="email">
                        <input type="text" class="text-input phone-input" placeholder="Telefono" name="phone">
                        <textarea class="text-input message-input" placeholder="Messaggio" name="message"></textarea>
                        <div class="my-1">
                            <div data-netlify-recaptcha="true"></div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-main">Invia</button>
                </form>
            </div>
        </section>
    </div>
</header>
